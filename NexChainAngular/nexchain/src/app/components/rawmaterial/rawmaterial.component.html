<!-- rawmaterial.component.html -->

<div class="container">
  <h2>Raw Materials</h2>

  <!-- Form to add or edit raw material -->
  <form [formGroup]="rawMaterialForm" (ngSubmit)="editedRawMaterial ? updateRawMaterial() : addRawMaterial()">
    <div class="form-group">
      <label for="materialName">Name:</label>
      <input type="text" class="form-control" id="materialName" formControlName="materialName">
    </div>
    <div class="form-group">
      <label for="materialType">Type:</label>
      <input type="text" class="form-control" id="materialType" formControlName="materialType">
    </div>
    <button type="submit" class="btn btn-primary">{{ editedRawMaterial ? 'Update' : 'Add' }} Raw Material</button>
    <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
  </form>

  <hr>

  <!-- Table to display existing raw materials -->
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rawMaterial of rawMaterials">
        <td>{{ rawMaterial.materialID }}</td>
        <td>{{ rawMaterial.materialName }}</td>
        <td>{{ rawMaterial.materialType }}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editRawMaterial(rawMaterial)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteRawMaterial(rawMaterial.materialID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
