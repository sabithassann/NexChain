<!-- supplier.component.html -->

<div class="container">
    <h2>Suppliers</h2>
  
    <!-- Add Supplier Form -->
    <div class="card">
      <div class="card-header">
        Add New Supplier
      </div>
      <div class="card-body">
        <form [formGroup]="supplierForm" (ngSubmit)="addSupplier()">
          <div class="form-group">
            <label for="supplierName">Name</label>
            <input type="text" class="form-control" id="supplierName" formControlName="supplierName">
          </div>
          <div class="form-group">
            <label for="supplierCompanyName">Company Name</label>
            <input type="text" class="form-control" id="supplierCompanyName" formControlName="supplierCompanyName">
          </div>
          <div class="form-group">
            <label for="supplierContactInfo">Contact Info</label>
            <input type="text" class="form-control" id="supplierContactInfo" formControlName="supplierContactInfo">
          </div>
          <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
      </div>
    </div>
  
    <!-- Supplier List -->
    <div class="mt-4">
      <h3>Supplier List</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company Name</th>
            <th>Contact Info</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliers">
            <td>{{ supplier.supplierID }}</td>
            <td>{{ supplier.supplierName }}</td>
            <td>{{ supplier.supplierCompanyName }}</td>
            <td>{{ supplier.supplierContactInfo }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteSupplier(supplier.supplierID)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
