<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Move Product to Warehouse</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" formControlName="productName" class="form-control" id="productName" placeholder="Enter product name">
              </div>
              <div class="form-group">
                <label for="batchNumber">Batch Number</label>
                <input type="text" formControlName="batchNumber" class="form-control" id="batchNumber" placeholder="Enter batch number">
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Enter quantity">
              </div>
              <div class="form-group">
                <label for="workerName">Worker Name</label>
                <input type="text" formControlName="workerName" class="form-control" id="workerName" placeholder="Enter worker name">
              </div>
              <div class="form-group">
                <label for="truckerName">Trucker Name</label>
                <input type="text" formControlName="truckerName" class="form-control" id="truckerName" placeholder="Enter trucker name">
              </div>
              <button type="submit" class="btn btn-primary">Move to Warehouse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
